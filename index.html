<head>

    <link rel="shortcut icon" href="images/favicon.ico" />
    <SCRIPT TYPE=”text/javascript”>
        function submitenter(myfield,e) {
            var keycode;
            if (window.event) keycode = window.event.keyCode;
            else if (e) keycode = e.which;
            else return true;
        
            if (keycode == 13) {
                myfield.form.submit();
                return false;
            } else
                return true;
            }
        </SCRIPT>
</head>
