<!DOCTYPE HTML>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trilha dos Heróis</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body id="body" onload="initializeGame()" style="background-image: url('https://i.imgur.com/rUCxEg6.jpg');">

<div class="header">
    <span class="turn"><span id="turn">Victor Stark</span></span> 
    <span> - </span>
    <span class="message"><span id="message">Aguarde a tela de login carregar...</span></span>
</div>

<div class="mid">
    <img id="tab_cap" src="https://i.picasion.com/pic90/f4e3c3fd739a700bb7855658e328e37f.gif" width="200" height="550"/>
    <canvas height="550" width="550" id="myCanvas">
        Seu navegador não suporta HTML5.
    </canvas>
    <img id="tab_cap" src="https://i.picasion.com/pic90/f4e3c3fd739a700bb7855658e328e37f.gif" width="200" height="550"/>
</div>

<div class="div_reload">
    <span id="vitorias"></span>
    <span class="reload"><span id="reload" onclick="recomecarJogo()">RECOMEÇAR</span></span>      
</div>

<div class="tabuleiro">
    Escolha teu tabuleiro:
</div>
<div class="lista">
    <div class="imagens_tab">
        <img id="tab_cap" src="https://i.imgur.com/Bb5MBC6.png" width="100" height="100" onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="tab_ferro" src="https://i.imgur.com/GMTKy3S.png" width="100" height="100" onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="tab_aranha" src="https://i.imgur.com/bEcM7vf.png" width="100" height="100" onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="tab_hulk" src="https://i.imgur.com/OyJQlJ6.png" width="100" height="100" onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="tab_thanos" src="https://i.imgur.com/SC1zm0B.png" width="100" height="100" onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="tab_viuva" src="https://i.imgur.com/sWYgwRl.png" width="100" height="100" onclick="trocarImagem(this)"/>
    </div>
    
</div>

<div class="tabuleiro">
    Escolha teu background:
</div>

<div class="lista">
    <div class="imagens_tab">
        <img id="back_geral" src="https://i.imgur.com/rUCxEg6.jpg" width="160" height="90" border= 3px onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="back_cap" src="https://i.imgur.com/7ItESRn.jpg" width="160" height="90" border= 3px onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="back_ferro" src="https://i.imgur.com/36kA8jG.jpg" width="160" height="90" border= 3px onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="back_aranha" src="https://i.imgur.com/dQ7rA28.jpg" width="160" height="90" border= 3px onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="back_hulk" src="https://i.imgur.com/ImscUyp.jpg" width="160" height="90" border= 3px onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="back_thanos" src="https://i.imgur.com/jjjT6dP.jpg" width="160" height="90" border= 3px onclick="trocarImagem(this)"/>
    </div>
    <div class="imagens_tab">
        <img id="back_viuva" src="https://i.imgur.com/F0ebQMf.jpg" width="160" height="90" border= 3px onclick="trocarImagem(this)"/>
    </div>
    
</div>

<p class="copyright" onclick="aumentar1Vitoria()">Copyright &#169
    <script type="text/javascript">document.write(new Date().getFullYear());</script>
</p>

<!--Home-->
<div id="home-login" class="home-container">
    <div class="home">
        <div class="local">
            <h3 class="texto-home">2 mesmo computador: </h3>
            <form>
                <br>
                <input id="nome1" type="text" class="input-nome" placeholder="Nome #1">
                <br>
                <br>
                <input id="nome2" type="text" class="input-nome" placeholder="Nome #2">
                <br>
                <br>
                <input id="btnDoisMesmaMaq" type="button" class="comecar" value="Batalhar">
            </form>
        </div>
        <div>
            fatec-sp
        </div>
        <div class="entrar">
            <h3 class="texto-home">Criar sala: </h3>
            <form>
                <br>
                <br>
                <input id="nameNew" type="text" class="input-nome" placeholder="Seu Nome">
                <br>
                <br>
                <br>
                <input id="btnSozinho" type="button" class="comecar" value="Começar">
            </form>
        </div>
        <div>
            fatec-sp
        </div>
        <div class="multiplayer">
            <h3 class="texto-home">Entrar na sala: </h3>
            <form>
                <br>
                <input id="room" type="text" class="input-nome" placeholder="#Id" >
                <br>
                <br>
                <input id="nameJoin" type="text" class="input-nome" placeholder="Seu Nome">
                <br>
                <br>
                <input id="btnMultiplayer" type="button" class="comecar" value="Entrar">
            </form>
        </div>
    </div>
</div>

<!--Perdedor-->
<div id="Perdedor-login" class="Perdedor-container">
    <div class="Perdedor">
        <div class="local">
            <h3 class="texto-Perdedor">Você Perdeu!</h3>
            <br>
            <img src=https://pt.bloggif.com/output/7/9/79b226e6c59feed4d7d3dff56cc8968e.gif?1594406881/>
            <br>
            <br>
            <input id="btnJogarNovamente" type="button" class="jogarNovamente" value="Jogar Novamente">
        </div>
    </div>
</div>


<div id="Ganhador-login" class="Ganhador-container">
    <div class="Ganhador">
        <div class="local">
            <h3 class="texto-Perdedor">Você Ganhou!</h3>
            <br>
            <img src=https://pt.bloggif.com/output/7/9/79b226e6c59feed4d7d3dff56cc8968e.gif?1594406881/>
            <br>
            <br>
            <input id="btnJogarNovamente" type="button" class="jogarNovamente" value="Jogar Novamente">
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
